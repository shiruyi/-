<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/registerpage.css"/>
	</head>
	<body>
		<header>
			<div class="head">
				<img src="img/loginpage/登录页完成效果_03.png"/>
				<div>
					<p>您好，欢迎光临1号店！<a style="color: blue;">请登录</a></p>
					<select>
						<option>帮助中心</option>
					</select>
				</div>
			</div>
		</header>
		<conter>
			<div class="conter">
				<h1>1号店注册</h1>
				<input type="text" placeholder="手机号"/>
				<span></span>
				<div>
					<input type="text" placeholder="手机号"/>
					<button>获取验证码</button>
				</div>
				<input type="text" placeholder="设置密码" id="input2"/>
				<span></span>
				<input type="text" placeholder="确认密码" id="input3"/>
				<span class="span1"></span>
				<p>点击注册，表示您同意1号店<a>《服务协议》</a></p>
				<button>同意协议并注册</button>
			</div>
		</conter>
		<footer>
			<div class="footer">
				<p>沪ICP备13044278号  |  合字B1.B2-20130004  |  营业执照</p>
				<p>Copyrightc 1号店网上超市 2007-2016, All Rights Reserved</p>
			</div>
		</footer>
	</body>
	<script src="js/jquery-1.11.3.js"></script>
	<script>
		var tex = document.querySelectorAll("input");
		var tex3 = tex[0].value;
		var span = document.querySelectorAll("span");
		
		tex[0].onkeyup=function(){
			var tex1 = tex[0].value; 
			var reg3 = /^1(3|4|5|7|8)\d{9}$/;
			var zz3 = reg3.test(tex1)
			if(zz3==false){
				span[0].innerHTML="请输入正确的手机号！"
			}
			else{
				span[0].innerHTML=""
			}
			
		}
		tex[2].onkeyup=function(){
			var tex2 = tex[2].value; 
			var reg2= /^[0-9]{6,10}$/
			var zz2 = reg2.test(tex2)
			if(zz2==false){
				span[1].innerHTML="请输入6-10位！"
			}
			else{
				span[1].innerHTML=""
			}
			
		}
		$("#input3").blur(function(){
			var tex3 = $("#input2").val(); 
			var reg2= $("#input3").val();
			if(tex3!=reg2){
				$(".span1").html("两次输入的密码不一致");
			}
			else{
				$(".span1").html("");
			}
			
		})
	</script>
</html>
